<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик мотивации</title>
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    <section>
        <div class="wrapperInp">
            <div class="wrapperInp__legend"> Когда у тебя ДР?
            </div>
            <input type="date" name="deadline" id="end">
            <button class="wrapperInp__btn">Сколько еще ждать до праздника?</button>
        </div>

        <div class="wrapper">
            <div class="wrapper__item"><span id="days">00</span></div>
            <div class="wrapper__item"><span id="hours">00</span></div>
            <div class="wrapper__item"><span id="minutes">00</span></div>
            <div class="wrapper__item"><span id="seconds">00</span></div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
